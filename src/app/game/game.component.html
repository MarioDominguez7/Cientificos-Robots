<div class="inicio-container">
  <!-- Imagen de fondo -->
  <div class="background-image"></div>
  <!-- Contenedor principal de contenido -->
  <div class="content">

    <div class="regresar">
      <img class="back-btn" src="assets/cerrar.png" alt="Regresar"
        [src]="isRegresarButtonPressed ? 'assets/cerrarPressed.png' : 'assets/cerrar.png'"
        (mousedown)="onRegresarButtonMouseDown()" (mouseup)="onRegresarButtonMouseUp()"
        (mouseleave)="isRegresarButtonPressed = false" />
    </div>

    <div class="optionss">
      <div class="button-enviarL">
        <img class="button" src="assets/sendCientifico.png" alt="sendCientifico"
          [src]="isSendCButtonPressed ? 'assets/sendCientificoPressed.png' : 'assets/sendCientifico.png'"
          (mousedown)="onSendCButtonMouseDown()" (mouseup)="onSendCButtonMouseUp()"
          (mouseleave)="isSendCButtonPressed = false" style="top: 982px; left: 758.951px; width: 150px;" />
        <img class="button" src="assets/sendRobot.png" alt="sendCientifico"
          [src]="isSendRButtonPressed ? 'assets/sendRobotPressed.png' : 'assets/sendRobot.png'"
          (mousedown)="onSendRButtonMouseDown()" (mouseup)="onSendRButtonMouseUp()"
          (mouseleave)="isSendRButtonPressed = false" style="top: 982px; left: 758.951px; width: 150px;" />
      </div>
      <div class="button-enviarR">
        <img class="button" src="assets/sendCientifico.png" alt="sendCientifico"
          [src]="isSendCButtonPressed ? 'assets/sendCientificoPressed.png' : 'assets/sendCientifico.png'"
          (mousedown)="onSendCButtonMouseDown()" (mouseup)="onSendCButtonMouseUp()"
          (mouseleave)="isSendCButtonPressed = false" style="top: 982px; left: 758.951px; width: 150px;" />
        <img class="button" src="assets/sendRobot.png" alt="sendCientifico"
          [src]="isSendRButtonPressed ? 'assets/sendRobotPressed.png' : 'assets/sendRobot.png'"
          (mousedown)="onSendRButtonMouseDown()" (mouseup)="onSendRButtonMouseUp()"
          (mouseleave)="isSendRButtonPressed = false" style="top: 982px; left: 758.951px; width: 150px;" />
      </div>
    </div>

    <div class="capsule-container">
      <img [src]="leftCapsuleState" alt="Cápsula Izquierda" class="capsule" />
      <img [src]="rightCapsuleState" alt="Cápsula Derecha" class="capsule" />
    </div>

    <div class="button-container">
      <img class="button" src="assets/botonEnviar.png" alt="Enviar"
        [src]="isSendButtonPressed ? 'assets/botonEnviarPressed.png' : 'assets/botonEnviar.png'"
        (mousedown)="onSendButtonMouseDown()" (mouseup)="onSendButtonMouseUp()"
        (mouseleave)="isSendButtonPressed = false" style="top: 982px; left: 758.951px;" />

      <img class="button" src="assets/botonRegresar.png" alt="Regresar"

        (mouseleave)="isBackButtonPressed = false" style="top: 982px; left: 758.951px; width: 150px;" />
    </div>
